<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .title {
      font-size: 20px;
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .otp-box {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 4px;
      color: #007bff;
      margin: 20px 0;
      padding: 15px;
      border: 2px dashed #007bff;
      border-radius: 6px;
      background: #f4f8ff;
    }
    .text {
      font-size: 15px;
      color: #555;
      text-align: center;
      margin-top: 10px;
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 13px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Hello <span th:text="${userName}"></span>, your OTP code</div>

    <div class="otp-box" th:text="${otp}"></div>

    <div class="text">
      This OTP is valid for <strong th:text="${expiryTime}">5 minutes</strong>.<br>
      Please do not share it with anyone.
    </div>

    <div class="footer">
      Thank you.
    </div>
  </div>
</body>
</html>
